name: Комментарии
theory: |

  Практически все языки программирования позволяют оставлять в коде комментарии. Они никак не используются интерпретатором и нужны исключительно для людей: чтобы программист оставлял пометки для себя и для других программистов. Комментарии в PHP бывают двух видов:

  **Однострочные комментарии** начинаются с `//`. После этих двух символов может следовать любой текст, вся строчка не будет анализироваться и исполняться.

  Комментарий может занимать всю строчку:

  ```php
  <?php

  // For Winterfell!
  ```

  или может находиться на строчке после какого-нибудь кода:

  ```php
  <?php

  print_r('I am the King'); // For Lannisters!
  ```

  **Многострочные комментарии** начинаются с `/*` и заканчиваются на `*/`. Между ними каждая строчка должна начинаться с символа `*`.

  ```php
  <?php

  /*
   * The night is dark and
   * full of terrors.
   */
  print_r('I am the King');
  ```

instructions: |
  Создайте однострочный комментарий с текстом: `You know nothing, Jon Snow!`.

