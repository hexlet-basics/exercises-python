---

name: Комментарии
theory: |

  Практически все языки программирования позволяют оставлять в коде комментарии. Они никак не используются интерпретатором и нужны исключительно для людей: чтобы программист оставлял пометки для себя и для других программистов. Комментарии в Python начинаются со знака `#` и могут появляться в любом месте программы.

  Комментарий может занимать всю строчку:

  ```python
  # For Winterfell!
  ```

  или может находиться на строчке после какого-нибудь кода:

  ```python
  print('I am the King') # For Lannisters!
  ```

instructions: |
  Создайте однострочный комментарий с текстом: `You know nothing, Jon Snow!`.

tips: []

definitions:
  - name: Комментарий
    description: |
      Текст в коде программы, который не влияет на функциональность и добавляется программистами для себя и своих коллег.
