name: Синтаксические ошибки
theory: |

  Если программа на Python написана синтаксически некорректно, то интерпретатор выводит на экран соответствующее сообщение, а также указание на файл и строчку в нём, где по его мнению произошла ошибка. **Синтаксическая ошибка** возникает в том случае, когда код был записан с нарушением грамматических правил. В человеческих языках грамматика важна, но текст с ошибками чаще всего можно понять и прочитать. В программировании всё строго. Любое мельчайшее нарушение, и программа даже не запустится. Примером может быть забытая `;`, неправильно расставленные скобки и другие детали.

  Вот пример кода с синтаксической ошибкой:

  ```python
  print('Hodor)
  ```

  Если запустить код выше, то мы увидим следующее сообщение:

  ```sh
  $ python index.py
  File "index.py", line 1
    print('Hodor)
                ^
  SyntaxError: EOL while scanning string literal
  ```.

  С одной стороны, ошибки синтаксиса — самые простые, потому что они связаны исключительно с грамматическими правилами написания кода, а не с самим смыслом кода. Их легко исправить: нужно лишь найти нарушение в записи. С другой стороны, интерпретатор не всегда может чётко указать на это нарушение. Поэтому бывает, что забытую скобку нужно поставить не туда, куда указывает сообщение об ошибке.

instructions: |

  Это задание не связано с уроком напрямую. Но будет полезным потренироваться с выводом на экран.

  Выведите на экран `What Is Dead May Never Die`.

