name: Линтер
theory: |
  Теперь, когда мы уже научились писать простые программы, можно немного поговорить о том, как их писать.

  Код нужно оформлять определенным образом, чтобы он был достаточно понятным и простым в поддержке. Специальные наборы правил — стандарты — описывают различные аспекты написания кода. Конкретно в Python стандарт один — [PEP8](https://www.python.org/dev/peps/pep-0008/). Он отвечает практически на все вопросы, о том, как оформлять ту или иную часть кода.

  В любом языке программирования существуют специальные инструменты — так называемые _линтеры_. Они проверяют код на соответствие стандартам. В Python их достаточно много, и наиболее популярный из них — [flake8](https://flake8.pycqa.org/en/latest/).

  Взгляните на пример:

  ```python
  result = 1+ 3
  ```

  Линтер будет «ругаться» на нарушение правила: _E225 missing whitespace around operator_. По стандарту, оператор `+` всегда должен отделяться пробелами от операндов.

  [E225](https://lintlyci.github.io/Flake8Rules/rules/E225.html) — лишь одно из большого количества правил. Другие правила описывают отступы, названия создаваемых сущностей, скобки, математические операции, длину строчек и множество иных аспектов. Каждое отдельное правило кажется довольно мелким, не очень важным. Но вместе они составляют основу хорошего кода. Список всех правил flake8 доступен [тут](https://lintlyci.github.io/Flake8Rules/).

  Сайт сейчас не будет проверять ваш код линтером, но в ваших будущих практиках на [Хекслете](https://ru.hexlet.io) (и в реальной разработке) линтер будет работать и сообщать вам о нарушениях.

