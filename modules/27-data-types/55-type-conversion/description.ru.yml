name: Явное преобразование типов
theory: |

  Преобразование типов довольно частая операция при программировании на языке с сильной типизацией.

  ```python
  # Примеры немного искусственные. В реальности этот механизм становится полезен при использовании переменных
  print(str(5))
  print(int('345'))
  ```

  Явное преобразование типа производят соответствующие функции. В данном случае это `str` и `int`.

  Преобразование типов можно использовать внутри составных выражений:

  ```python
  # Дополнительные скобки помогают визуально отделить части выражения друг от друга
  print('Это ' + str(5))
  ```

  <pre class='hexlet-basics-output'>
    Это 5
  </pre>

  В более сложных ситуациях (при использовании функций, которые проходятся позже) встречаются множественные преобразования: `str(5 + int('4'))`. Порядок вычисления этого выражения следующий:

  ```python
  int('4')  # => 4
  5 + 4     # => 9
  str(9)    # => '9'
  ```

