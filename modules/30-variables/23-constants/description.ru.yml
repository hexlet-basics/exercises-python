name: Константы
theory: |

  Некоторые данные, такие как математические постоянные, никогда не меняются. Возьмем число π. Приближенно оно всегда равно `3.14` и не может измениться.

  Для обращения к подобным данным в php принято использовать константы.

    ```python
    PI = 3.14
    print(PI)  # 3.14
    ```

  Создание константы не отличается от создания переменной. Однако константы принято именовать буквами в верхнем регистре с `_` в качестве разделителя. Константа, как и переменная может использоваться в любом выражении.

instructions: |

