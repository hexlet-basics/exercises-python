name: Multi-line строки
theory: |

  Третий способ определения строк — это использование многострочных (multi-line) литералов. Для того, чтобы описать такую "многострочную строку", нужно заключить её в тройные кавычки - `"""` или `'''`. Между парой таких тройных кавычек можно переносить текст со строки на строку и все переносы строк сохранятся.

  ```python
  text = '''Пример текста,
  состоящего из нескольких строк.
  Здесь не нужно экранировать одинарные кавычки ' и двойные "
  '''
  print(text)
  ```

  <pre class='hexlet-basics-output'>
  Пример текста,
  состоящего из нескольких строк.
  Здесь не нужно экранировать одинарные кавычки ' и двойные "

  </pre>

  Обратите внимание на то, что в конце текста есть пустая строка. Эта строка появилась в тексте потому, что мы поставили закрывающие кавычки `'''` на новой строке. Если не переносить закрывающие кавычки на новую строку, эта пустая строка в тексте не появится.

