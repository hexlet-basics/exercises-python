definitions:
  - name: Tipo de datos
    description: >-
      un conjunto de datos en el código (una variedad de información). El tipo
      determina qué se puede hacer con los elementos de un conjunto específico.
      Por ejemplo, los números enteros, los números racionales, las cadenas de
      texto son diferentes tipos de datos.
  - name: Tipos de datos primitivos
    description: >-
      tipos de datos simples, incorporados en el propio lenguaje de
      programación.
  - name: Cadena de texto (string)
    description: >
      un tipo de datos que describe un conjunto de caracteres (es decir, texto),
      por ejemplo, `'texto'` o `"texto"`
