name: Firma de la función
theory: |

  La función `pow()` eleva un número a una potencia. Toma dos parámetros: **el número a elevar** y **la potencia a la que se debe elevar**. Si se llama a `pow()` sin parámetros, Python mostrará el siguiente mensaje de error: `"TypeError: pow expected at least 2 arguments, got 0"`. El intérprete indica que la función espera dos parámetros, pero la llamaste sin ninguno.

  La función `pow()` siempre tiene dos parámetros obligatorios, por lo que no se puede llamar con una cantidad diferente de parámetros.

  Además, los parámetros de `pow()` solo pueden ser números. Por ejemplo, si se le pasa un par de cadenas, se producirá el siguiente error: `"TypeError: unsupported operand type(s) for ** or pow(): 'str' and 'str'"`. El resultado de llamar a la función siempre es un número.

  Otra función puede tener una cantidad diferente de parámetros y diferentes tipos de parámetros. Por ejemplo, puede existir una función que tome tres parámetros: un número, una cadena y otro número.

  Para conocer estos detalles específicos de una función, es necesario estudiar su **firma**. Esta define los parámetros de entrada y sus tipos, así como el parámetro de salida y su tipo. Puedes leer sobre la función `pow()` en la [documentación oficial de Python](https://docs.python.org/3/library/functions.html?highlight=pow#pow) o en la [documentación no oficial en ruso](https://docs-python.ru/tutorial/vstroennye-funktsii-interpretatora-python/funktsija-pow/). Por lo general, la documentación de una función se ve así:

  ```
  pow(x, y[, z])

  Devuelve x elevado a la potencia y; si z está presente, devuelve x elevado a la potencia y módulo z
  ```

  La primera línea aquí es la firma de la función. La función tiene dos parámetros obligatorios: `x` e `y`. El parámetro opcional `z` se indica entre corchetes. Luego se explica para qué se utiliza la función. La documentación indica cuántos argumentos tiene la función y de qué tipo son. También describe qué devuelve la función y de qué tipo es el valor devuelto.

