name: Методы как выражения
theory: |

  Методы — такие же выражения, как переменные или вызовы функции, а значит, их можно всячески комбинировать.

  Использование в операциях:

  ```python
  name = 'Shaya'
  "hi, " + name.upper() + "!"  # hi, SHAYA!
  f"hi, {name.toUpperCase()}!"; // hi, SHAYA!
  ```

  Использование в параметрах функций:

  ```python
  name = 'robb'
  print(name.lower()) # => robb
  print(name.lower() + name.upper()) # => 'robbROBB'
  ```

instructions: |

  Выведите на экран индекс символа *N* и индекс символа *,* находящихся внутри текста в переменной `text`. Ожидаемый тестами вывод:

  <pre class='hexlet-basics-output'>
  Index Of N: 0
  Index Of ,: 25
  </pre>

  Ваша задача найти эти индексы в строке с помощью метода `.find()` и вставить в `print()`, не используя промежуточные переменные. Для разбиение вывода на две строки, вам понадобится `\n`.

