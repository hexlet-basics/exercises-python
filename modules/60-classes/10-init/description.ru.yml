name: Класс и метод init
theory: |

    В Python класс - это шаблон кода для создания объектов. Объекты имеют переменные-члены и имеют поведение, связанное с ними. В Python класс создается с помощью ключевого слова class.

    Метод __init__ в Python - это специальный метод, который вызывается при выделении памяти для нового объекта. Этот метод инициализирует новый объект. Метод __init__ вызывается сразу после создания экземпляра класса. Этот метод полезен для выполнения любой инициализации, которую вы хотите сделать со своим объектом.

    example:


        'class Person:
            def __init__(self, name):
                self.name = name

        p = Person("John")
        print(p.name)  # John
        В приведенном выше коде класс Person имеет метод __init__, который принимает параметры self и name. self - это специальный параметр, который всегда передается первым аргументом и ссылается на экземпляр класса. В методе __init__ мы назначаем параметр name в self.name. После создания объекта p класса Person, мы можем затем получить доступ к атрибуту name и вывести его на печать.'

instructions: |

    'Дан класс Person с атрибутами name и age. Напишите метод __init__, который принимает два параметра: name и age, и присваивает их соответствующим атрибутам объекта. Помните, что параметр self всегда передается первым в любом методе класса.'

    example:

        person = Person("John", 25)
        print(person.name)  # "John"
        print(person.age)   # 25

