name: Классы и методы
description: |

  В Python данные, которые мы используем в наших программах, могут быть организованы в классы. Классы представляют собой основу объектно-ориентированного программирования в Python.

  Классы обладают атрибутами и методами. Атрибуты - это переменные, связанные с классом, а методы - это функции, связанные с классом.

  Класс объявляется с помощью ключевого слова class, за которым следует имя класса и двоеточие. Внутри класса можно определить атрибуты и методы.
